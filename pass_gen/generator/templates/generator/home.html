<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django</title>
</head>

<body>
  <h1>Password generator</h1>

  <form action="{% url 'password' %}">
    <select name="length">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected="selected">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase">Uppercase
    <br>
    <input type="checkbox" name="numbers">Numbers
    <br>
    <input type="checkbox" name="specials">Specials Simbols
    <br>

    <button>Generete Password</button>
    <!-- <input type="submit" value="Generete Password"> -->
    <br>
  </form>
</body>

</html>
